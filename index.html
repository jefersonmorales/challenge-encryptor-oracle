<!DOCTYPE html>
<html lang='es'>

  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width'>

    <title>Encriptador - Home</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="encriptador.js">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    
  </head>

  <body>
    
    <div class="body-page">
      <div class="content-page">

        <div class="logo">
          <a href="index.html"><img src="images/Logo.png" alt="logo"></a>
        </div>

        <div class="center-column">
          <textarea 
          class="text-area"
          id="text-area"           
          cols="20" 
          rows="10"
          placeholder="Ingrese el texto aquí", 
          ></textarea>

          <div class="warning">
            <div class="image-warning">
              <img src="images/Advertencia.png" alt="">
            </div>

            <div class="msg-warning">
              <p>Solo letras minúsculas y sin acentos</p>
            </div>
          </div>

          <div class="buttons">

            <div class="encrypt">
              <button class="btn-encrypt" type="submit">Encriptar</button>
            </div>

            <div class="unencrypt">
              <button class="btn-unencrypt" type="submit">Desencriptar</button>
            </div>
            
          </div>
        </div>

        <div class="right-column">
          <div class="box-info">

            <div class="first-page">
              <div class="img-person">
                <img src="images/Muñeco.png" alt="Muñeco">
              </div>

              <div class="info-container">

                <div class="status">
                  <h3>Ningún mensaje fue encontrado</h3>
                </div>

                <div class="indication">
                  <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

              </div>
            </div>

            <div class="msg-result">
              <textarea class="msg-converted" name="" id="msg-result-converted" cols="auto" rows="auto" readonly="readonly"></textarea>

              <div class="btn-copy">
                <button onclick="btnCopy()" class="btn-copy">Copiar</button>
              </div>
              
            </div>
          </div> 


        </div>
      </div>
    </div>

  
  </body>

  <script src="behaviour.js"></script>

</html>
