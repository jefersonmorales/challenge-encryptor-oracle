<!DOCTYPE html>
<html lang='es'>

  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width'>
    <title>Encrypt & Unencrypt - ONE</title>

    <link rel="shortcut icon" href="images/icon.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive-design.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <div class="body-page">

        <section class="left-column">
          <a href="index.html"><img src="images/Logo.png" alt="logo"></a>
        </section>

        <section class="center-column">
          
          <div class="text-area-input-text">
            <textarea 
            class="input-text"
            id="input-text"           
            placeholder="Ingrese el texto aquí", 
            ></textarea>
          </div>

            
            <div class="warning-content">
              <div class="icon-warning">
                <img src="images/Advertencia.png" alt="">
              </div>

              <div class="text-warning">
                <p>Solo letras minúsculas y sin acentos</p>
              </div>

          </div>

          <div class="buttons-container">

            <div class="encrypt">
              <button class="btn-encrypt" type="submit">Encriptar</button>
            </div>
            
            <div class="unencrypt">
              <button class="btn-unencrypt" type="submit">Desencriptar</button>
            </div>
            
          </div>
        </section>

        <section class="right-column">
          <div class="text-result-container">
            
            <div class="missing-text-container">

              <div class="missing-text-image">
                <img src="images/Muñeco.png" alt="sin_texto">
              </div>

              <div class="missing-text-alert">
                <h3>Ningún mensaje fue encontrado</h3>
              </div>

              <div class="write-text-indication">
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
              </div>

            </div>

            <div class="text-converted-container">
              
              <div class="textarea-text-converted">
                <textarea
                  class="text-converted"
                  id="text-converted"
                  readonly="readonly"></textarea>
              </div>

              <div class="btn-copy">
                <button onclick="btnCopy()" class="btn-copy">Copiar</button>
              </div>
              
            </div>
          </div> 
        </section>
    </div>

  </body>
  <script src="behaviour.js"></script>
</html>
