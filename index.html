<!DOCTYPE html>
<html lang='es'>

  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width'>

    <title>Encriptador - Home</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"
    
  </head>

  <body>
    
    <div class="body-page">
      <div class="content-page">

        <div class="logo">
          <img src="/images/Logo.png" alt="logo">
        </div>

        <div class="center-column">
          <textarea 
          class="text-area"
          id="text-area"           
          cols="20" 
          rows="10"
          placeholder="Ingrese el texto aquí", 
          ></textarea>

          <div class="warning">
            <div class="image-warning">
              <img src="images/Advertencia.png" alt="">
            </div>

            <div class="msg-warning">
              <p>Solo letras minúsculas y sin acentos</p>
            </div>
          </div>

          <div class="buttons">

            <div class="encrypt">
              <button type="submit">Encriptar</button>
            </div>

            <div class="unencrypt">
              <button type="submit">Desencriptar</button>
            </div>
            
          </div>
        </div>

        <div class="right-column">
          <div class="box-info">

            <div class="img-person">
              <img src="images/Muñeco.png" alt="Muñeco">
            </div>

            <div class="status">
              <h3>Ningún mensaje fue encontrado</h3>
            </div>

            <div class="indication">
              <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
          </div> 
        </div>
      </div>
    </div>

  
  </body>

  <script>
    
  </script>
</html>
